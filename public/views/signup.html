<div class = "container" ng-controller = "UserController as user">
    <div class = "row">
        <div class = "col-sm-6 col-md-4 col-md-offset-4">

            <h1> Signup Now! </h1>

            <form class ="form-sigin" method = "post" ng-submit = "user.signup()">

                First Name: <input type = "text" name = "firstname" class = "form-control" ng-model = "user.userData.firstName">
                Last Name: <input type = "text" name = "lastname" class = "form-control" ng-model = "user.userData.lastName">
                Username: <input type = "text" name = "username" class = "form-control" ng-model = "user.userData.username">
                Password: <input type = "password" name = "password" class = "form-control" ng-model = "user.userData.password">

                <button type = "submit" class = "btn btn-danger">Signup</button>

            </form>
        </div>
    </div>
</div>
